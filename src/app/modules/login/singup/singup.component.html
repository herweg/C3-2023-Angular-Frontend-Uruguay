<section class="form-register" *ngIf="generalService.switchSignUp">
    <h4>Sign Up</h4>
    <form [formGroup]="signUpForm" (ngSubmit)="postSignUp()">
        <input formControlName="fullName" class="controls" type="text" id="fullName" name="fullName"
            placeholder="Nombre Completo">
        <input formControlName="phone" class="controls" type="text" id="phone" name="phone" placeholder="Telefono">
        <input formControlName="email" class="controls" type="email" id="email" name="email" placeholder="Correo">
        <input formControlName="password" class="controls" type="password" id="password" name="password"
            placeholder="Contrase単a">
        <select formControlName="documentTypeId" name="documentTypeId" id="documentTypeId">
            <option value="Cedula">Cedula</option>
            <option value="Pasaporte">Pasaporte</option>
        </select>
        <input formControlName="document" class="controls" type="text" id="document" name="document"
            placeholder="Numero de documento">
        <select formControlName="accountTypeId" name="accountTypeId" id="accountTypeId">
            <option value="Caja de ahorros">Caja de ahorros</option>
            <option value="Cuenta Corriente">Cuenta corriente</option>
        </select>

        <button class="boton" type="submit" (click)="generalService.activeLogin()">Sign Up!</button>
        <p>Ya tienes una cuenta?</p>
        <button class="boton" type="submit" (click)="(generalService.valorForm = 1)">Sign In</button>
    </form>
    <button class="boton" (click)="googleLogin()">Loguea con G</button>
</section>
